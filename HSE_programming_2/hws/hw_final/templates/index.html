<!doctype html>

<html lang="en, ru">
<head>

	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<body>


	<div class="container">
		<br>
		<h2> Это игра в "найди лишний".</h2>
		<div>
			<span id='text'>Найдите лишнее слово: {{ puzzle }} </span>
		</div>
		<span>{{ response }}</span>
		<br>
		<form id="answer" method="POST">
			<div class="form-group">
				<label for="answerInput">Ответ: </label><br> 
				<input type="text" class="form-control" id="answerInput" name="answer" required><!-- Ответ -->
			</div>
			<input type="hidden" name="uid" value="{{ uid }}">
			<button type="submit" class="btn btn-primary">Готово</button>
		</form>

	</div>

</body>
